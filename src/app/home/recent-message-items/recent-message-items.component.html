<div class="search-container">
  <div class="input-group">
    <span class="input-group-text"
      ><img src="assets/drawables/search-icon.svg" alt="search"
    /></span>
    <input
      type="text"
      class="form-control"
      placeholder="Search or start new chat"
      [(ngModel)]="filterTerm"
    />
  </div>
</div>
<div class="chat-item-container">
  <div
    class="d-flex py-2 px-3 chat-item"
    (click)="onChatSelected(item)"
    *ngFor="let item of recentChatData | filter: filterTerm"
  >
    <img
      class="profile-avatar"
      [src]="
        item.display_profile_image
          ? item.display_profile_image
          : '/assets/drawables/default-avatar.svg'
      "
      alt="avatar"
    />
    <div class="d-flex flex-column w-100 chat-content">
      <div class="d-flex flex-row justify-content-between">
        <div class="contact-name noselect">
          {{ item.display_name ? item.display_name : item.phone_number }}
        </div>
        <div class="timestamp noselect">10/13/2022</div>
      </div>
      <div class="d-flex flex-row justify-content-between">
        <div class="last-message noselect">Good morning</div>
        <img
          class="down-arrow"
          src="assets/drawables/down-arrow.svg"
          alt="down-arrow"
        />
      </div>
    </div>
  </div>
</div>
